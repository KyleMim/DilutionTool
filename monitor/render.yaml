databases:
  - name: dilution-monitor-db
    plan: free
    region: oregon

services:
  - type: web
    name: dilution-monitor
    env: python
    region: oregon
    plan: free
    rootDir: monitor
    buildCommand: |
      pip install -r requirements.txt
      cd frontend && npm install && npm run build && cd ..
    startCommand: python -m backend.pipelines.backfill --score-only && uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dilution-monitor-db
          property: connectionString
      - key: FMP_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: EDGAR_USER_AGENT
        value: "DilutionMonitor contact@example.com"
      - key: PYTHON_VERSION
        value: "3.12.0"
