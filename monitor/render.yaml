services:
  - type: web
    name: dilution-monitor
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd monitor
      pip install -r requirements.txt
      cd frontend && npm install && npm run build && cd ..
    startCommand: cd monitor && uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FMP_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: EDGAR_USER_AGENT
        value: "DilutionMonitor contact@example.com"
      - key: DB_PATH
        value: "/opt/render/project/data/dilution_monitor.db"
      - key: PYTHON_VERSION
        value: "3.12.0"
